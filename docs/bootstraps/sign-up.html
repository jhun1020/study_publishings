<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <form action="#" method="get">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-7">
            <div class="fs-1 fw-bold">
              Verticallu centered hero sign-up form
            </div>
            <div>
              Below is an example form built entirely with Bootstraps's form
              controls. Each required form group has a validation state that can
              be triggered by attemptin to submit the form without completing
              it.
            </div>
          </div>
          <div class="col-5 bg-dark bg-opacity-10 border-warning">
            <div class="m-2 mt-3">
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email address"
              />
            </div>
            <div class="m-2">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="m-2">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember_sign"
                name="remember"
              />
              <label class="form-label" for="remember_sign">Remember me</label>
            </div>
            <div class="m-2 mb-4">
              <input
                type="submit"
                value="Sign up"
                class="form-control btn btn-primary"
              />
            </div>
            <div
              class="border-dark border-opacity-25 border-bottom m-2 mb-4"
            ></div>

            <div class="text-dark text-opacity-50 m-2 font-small">
              by clicking Sign up. you agree to the terms of use.
            </div>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
