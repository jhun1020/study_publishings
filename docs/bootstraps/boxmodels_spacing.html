<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div>bootstrap Format {property}{sides}-{size}</div>
    <!-- sides는 top, start, end등을 말한다 -->
    <div class="display-3 text-primary">paddings</div>
    <div>
      <span class="p-3">padding : p, size : 3)</span>
      <span class="pt-4">top : t</span>
      <div class="pb-4 pt-4">bottom : b</div>
      <div class="ps-5 pe-5">start : s, end : e</div>
      <!-- 5가 최대 -->
    </div>

    <div class="display-3 text-primary">margins</div>
    <div>
      <div class="m-4">Margin : m</div>
      <div class="mt-4 me-3 mb-2 ms-1">padding 와 동일</div>
      <div class="m-au">padding 와 동일</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
