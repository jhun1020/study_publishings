<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <!-- https://getbootstrap.com/docs/5.2/utilities/text/
    text 연습 링크 -->

    <div class="display-4">Texts</div>
    <div>
      <div class="text-lowercase">LOWERCASED</div>
      <div class="text-uppercase">uppercased</div>
      <div class="text-capitalize">capitalized text</div>
      <!-- capitalize는 알아서 대소 맞춰줌 -->
    </div>
    <div>
      <p class="fw-bold">Bold text</p>
      <p class="fw-bolder">Bolder weight text</p>
      <!-- relative to the parent element -->
      <p class="fw-semibold">Semibold weight text</p>
      <p class="fw-normal">Normal weight text</p>
      <p class="fw-light">Light weight text</p>
      <p class="fw-lighter">Lighter weight text</p>
      <!-- (relative to the parent element) -->
      <p class="fst-italic">Italic text</p>
      <p class="fst-normal">Text with normal font style</p>
    </div>

    <div class="fs-3"">Text Wraps</div>
    <div class="w-25 text-nowrap">text-nowrap == overflow</div>
    <!-- 임의적으로 overflow만들기 -->
    <!-- fs font size -->
    <div class="w-25 text-truncate">text-truncate - 말줄임표</div>
    <!-- 끊기는 부분부터 말줄임표 -->
    <div class="w-25 badge text-wrap bg-primary">badge 배지 기능</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
