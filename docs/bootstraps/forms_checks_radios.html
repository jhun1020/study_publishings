<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div>
      <div class="fs-3">CheckBoxs</div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="default-check" />

        <label for="default-check" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          checked
          type="checkbox"
          class="form-check-input"
          id="checked-checkbox"
        />

        <label for="checked-checkbox" class="form-check-label"
          >checked checkbox</label
        >
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled />

        <label for="" class="form-check-label">disabled checkbox</label>
      </div>
      <!--    ----------------------------- -->
      <div class="fs-3">CheckBoxs inline</div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="default-check-inline"
        />

        <label for="default-check-inline" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          checked
          type="checkbox"
          class="form-check-input"
          id="checked-checkbox-inline"
        />

        <label for="checked-checkbox-inline" class="form-check-label"
          >checked checkbox</label
        >
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled />

        <label for="" class="form-check-label">readOnly checkbox</label>
      </div>
      <!-- ------------------------------------ -->
      <div class="fs-3">Radios</div>
      <div>
        <input
          type="radio"
          class="form-check-input"
          id="d-radio"
          name="flexradios"
        />
        <label for="d-radio" class="form-check-label">default radio</label>
      </div>
      <div>
        <input
          type="radio"
          class="form-check-input"
          id="c-radio"
          name="flexradios"
        />
        <label for="c-radio" class="form-check-label">checked radio</label>
      </div>
      <!-- -------------------------------------- -->
      <div class="fs-3">switchs</div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="default-switch" />

        <label for="default-switch" class="form-check-label"
          >default switch</label
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
