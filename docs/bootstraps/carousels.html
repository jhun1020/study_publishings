<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./css/commons.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- 위는 link 스타일   시간이 오래걸림   => css를 받아서 넣어주면 빠름 -->
  </head>
  <body>
    <div class="fs-3">Carousels</div>
    <div class="container">
      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.w3schools.com/bootstrap5/ny.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img src="../imgs/chicago_copy.jpg" class="w-100" />
          </div>
        </div>
      </div>
    </div>

    <hr class="hr" />

    <div class="fs-3">Carousels with grips</div>
    <div class="row">
      <div class="col-6">
        <div>Contents</div>
      </div>
      <div class="col-6">
        <div>Contents2</div>
      </div>
    </div>

    <hr class="hr" />

    <div class="fs-3">Carousels with indicators</div>
    <div class="container">
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <!-- carousel indicator -->
        <div class="carousel-indicators">
          <button
            data-bs-target="#carouselId"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button data-bs-target="#carouselId" data-bs-slide-to="1"></button>
          <button data-bs-target="#carouselId" data-bs-slide-to="2"></button>
          <!-- indicator 버튼 변경 시 예제 -->
          <a
            href="#carouselId"
            data-bs-slide-to="0"
            class="active btn btn-primary"
          ></a>
        </div>
        <!-- carousel inner -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img src="../imgs/chicago_copy.jpg" class="w-100" />
          </div>
        </div>
      </div>
    </div>

    <hr class="hr" />

    <div class="fs-3">
      Carousels captions + slide form(carousel-fade) + interval
    </div>
    <div class="container">
      <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="50">
            <img
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              class="w-100"
            />
            <div class="carousel-caption" data-bs-interval="50">
              <div class="h1">First Slide Lable</div>
              <div>Description</div>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="50">
            <img
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.w3schools.com/bootstrap5/ny.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img src="../imgs/chicago_copy.jpg" class="w-100" />
          </div>
        </div>
      </div>
    </div>

    <hr class="hr" />

    <div class="fs-3">Carousels with controls</div>
    <div class="container">
      <div
        id="carouselControlId"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.w3schools.com/bootstrap5/la.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.w3schools.com/bootstrap5/chicago.jpg"
              class="w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.w3schools.com/bootstrap5/ny.jpg"
              class="w-100"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          data-bs-target="#carouselControlId"
          data-bs-target="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-target="#carouselControlId"
          data-bs-slide-to="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script> -->
    <!-- 위는 링크스타일 -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
