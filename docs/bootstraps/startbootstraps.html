<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>startbootstraps</div>
    <!-- https://getbootstrap.com/docs/5.2/getting-started/download/ 
    1) 링크에서 파일 다운로드해서 내가 사용하는 소스에 받아서 사용 
        (complied CSS and JS 다운 -> 압축파일 다운로드됨)
    2) 밑으로 내리고 CDN via jsDelivr 에서 link, script 복사 
        (넣고 나서 어디에 적용할지 명시해줘야 작동함)    -->

    적용법

    <div class="text-success display-2 text-center">startbootstraps</div>
    <!-- 미리 지정되어있는 클래스 사용   ex) 색 크기 배치의 예시 실습해봄.-->
    <!-- https://getbootstrap.com/docs/5.0/content/typography/
    클래스들 모아둔 사이트  여길 보고 참조해서 사용하자 -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
