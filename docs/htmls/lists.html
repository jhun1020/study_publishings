<!-- ! 하나만 치면 자동으로 기본생성  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>Lists</h2>
    <ul>
      <!-- 메뉴로 주로 사용  -->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ol>
      <!-- 자동넘버링, 페이징 번호를 자동 동작할 때  -->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <h2>
      <a href="../index.html" target="_self">index</a>
    </h2>
  </body>
</html>
